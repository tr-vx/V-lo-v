<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Vélov - Carte intéractive de location de vélo</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
</head>
<body>

	<!-- Diaporama -->
	<div id="slideshow">
	  <div class="slideshow__slide">1</div>
	  <div class="slideshow__slide">2</div>
	  <div class="slideshow__slide">3</div>
	  <div class="slideshow__slide">4</div>
	  <div class="slideshow__slide">5</div>
	  <div class="slideshow__slide">6</div>
	  <div class="slideshow__slide">7</div>
	  <div class="slideshow__slide">8</div>
	</div>
	<nav class="slideshow__nav">
	  <button id="btnl" class="slideshow__btn slideshow__btn--left">
	  	<i class="fa fa-chevron-circle-left fa-3x"></i>
	  </button>
	  <button id="btnr" class="slideshow__btn slideshow__btn--right">
	  	<i class="fa fa-chevron-circle-right fa-3x"></i>
	  </button>
	</nav>
	<!-- Map --> 
	<div id="map"></div>
	<!-- Info map -->
	<!-- Infos Réservation -->
	


	<!--  script Jquery -->
	<script src="js/jquery.js"></script>
	<!--  Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuUdLhS5zIDM1cAg9C3t6fsRlKucSJccM&callback=map.init"
    async defer></script>
	<!--  script Requetes Ajax -->
	<script src="js/ajax.js"></script>
	<!--  script Slideshow -->
	<script src="js/slideshow.js"></script>
	<!--  script Map -->
	<script src="js/map.js"></script>

</body>
</html>
